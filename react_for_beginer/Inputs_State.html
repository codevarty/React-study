<!DOCTYPE html>
<html>
<body>
  <div id="root"></div>
  <script src ="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");

    const Container =() => {
      const [minutes, setMinutes] = React.useState(0);
      //onChange는 업데이트 해주는 것이다.
      const onChange = (event)=> {
        // React는 가짜 이밴트를 만들어 최적화 한다. 이때 target은 자기 자신의 요소를 가리킨다.
        // event.target.value는 input 태그의 value를 가르키고 있다.
        setMinutes(event.target.value);
        // console.log(event.target.value);
      }
      const reset = () => setMinutes(0); //minutes state를 전부 0으로 바꾼다. -> 초기화
      // 사용자가 보게될 컴포넌트를 반환한다.
      // for은 javascript 용어이다 그래서 htmlFor로 바꿔줘야한다.ad
      // class ==> className
      return (<div>
        <h1 className="hi">Super Converter</h1>
        <div>
          <label /*for -> htmlFor*/ htmlFor="minutes">Minutes</label>    
          <input value={minutes} id="minutes" placeholder= "Minutes" type="number"  onChange= {onChange} /> {/*onChange 함수 가 없으면 value 값을 변경하지 못함 */}
        </div>
        <div>
          <label htmlFor="hours">Hours</label>
          <input /* 분 -> 시로 변환*/ value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" disabled />
        </div>
        <button onClick= {reset}>Reset</button>
      </div>);
      }
      ReactDOM.createRoot(root).render(<Container />);

  </script>
</body>
</html>
