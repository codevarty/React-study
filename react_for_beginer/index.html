<!DOCTYPE html>
<html>
<body>
  <div id = "root"></div>
</body>
<!-- react를 사용하기 위해서는 import를 먼저 해야한다. -->
<!-- HTML과 상호작용하는 것 -->
<script src ="https://unpkg.com/react@18/umd/react.development.js"></script>
<!-- react element를 HTML에 올려주는 역할을 한다.-->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- 내가 원하는 코드를 작성한다. -->
<script>
  const root = document.getElementById("root");
  // createElement의 인수는 HTML 요소의 이름과 같아야 한다.
  // 1.생성할  HTML 요소 2. 요소의 property 3. 내용
  const h3 = React.createElement("h3", {
    // onMouseEnter은 마우스 포인터가 안에 들어오면 실행한다.
    // on + event listener을 표현한다.
    onMouseEnter: () => console.log("mouse enter!"),
  }, "Hello I'm a span"); // HTML span 요소 생성

    // 변수명은 HTML요소와 이름이 같지 않아도 됨
    const btn = React.createElement(
      "button", 
      {
        // 속성으로 바로 이벤트를 사용할 수 있다.
        onClick: () => console.log("I'm clicked!"),
      }, 
      "Click me");

    // span과 btn을 div 속성 안에 지정함 -> 자식 요소가 됨
    const container = React.createElement("div", null, [h3, btn]);
  // render은 React 로 만든 요소를 HTML에 추가하는 것 즉 사용자에게 보여주는 것이다.
  ReactDOM.createRoot(root).render(container); // 생성한 container을 root에 넣는다.
  // react는 javascript가 element를 생성하고 그 것을 HTML로 변역한다.
  // JS -> React 가 번역 함 -> HTML 요소 추가

</script>
</html>
